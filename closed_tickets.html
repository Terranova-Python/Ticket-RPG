<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Tickets - Ticket RPG</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <header>
            <h1>Ticket RPG</h1>
            <div class="navigation-links">
                <a href="index.html" class="nav-button">Back to Dashboard</a>
            </div>
        </header>

        <main class="main-content">
            <section class="ticket-archive">
                <h2>Closed Tickets</h2>
                <div id="closed-ticket-list" class="ticket-list">
                    </div>
            </section>
        </main>

        <div id="ticket-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-details-modal-btn">&times;</span>
                <h2 id="details-ticket-title">Ticket Title</h2>
                <p><strong>ID:</strong> <span id="details-ticket-id"></span></p>
                <p><strong>Status:</strong> <span id="details-ticket-status"></span></p>
                <p><strong>Reported:</strong> <span id="details-ticket-reported"></span></p>
                <p><strong>Closed:</strong> <span id="details-ticket-closed"></span></p> <p><strong>Description:</strong></p>
                <p id="details-ticket-description"></p>

                <div class="ticket-notes">
                    <h3>Notes:</h3>
                    <ul id="details-ticket-notes">
                        </ul>
                    </div>
            </div>
        </div>
    </div>

    <script src="closed_tickets_script.js"></script>
</body>
</html>
